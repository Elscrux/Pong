name: flutter_todo_example
description: A Flutter example app with a simple To-Do list.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^11.1.0
  esense_flutter: ^1.0.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.65.0
  flame: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/songs/